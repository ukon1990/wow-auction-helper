<span *ngIf="!key; else sorted">
  <i class="fas fa-sort" aria-hidden="true"></i>
</span>
<ng-template #sorted>
    <span *ngIf="key.desc; else asc">
      <i class="fas fa-sort-down" aria-hidden="true"></i>
    </span>
    <ng-template #asc>
      <span>
        <i class="fas fa-sort-up" aria-hidden="true"></i>
      </span>
    </ng-template>
</ng-template>
